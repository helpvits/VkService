{% extends 'base.html' %}

{% block data %}

<div id="auth">
{% if username %}
    <a href="/logout/">Выйти: {{ username }}</a>

    <div>
        {% for group in groups %}
            group
        {% endfor %}
    </div>
{% else %}
    <a href="/login/">Войти</a><br>
    <a href="/register/">Зареистрироваться</a>
{% endif %}
</div>



{% endblock %}
