{% extends 'base.html' %}

{% block data %}
<div id="auth">
{% if username %}
    <a href="/logout/">Выйти: {{ username }}</a>

    <form action="manage_group/group_add/{{ username }}/" method="post">
    {% csrf_token %}
    {{ group_form }}
    <input type="submit" value="Добавить группу">
    </form>

    <div>
        {% for group in groups %}
            <table>
            <tr>
                 <td>
                     <a href="/manage_group/group_del/{{group.link}}/{{ username }}/">x</a>
                 </td>
                 <td>
                     {{group.link}}
                 </td>
             </tr>
            </table>
        {% endfor %}
    </div>

{% else %}
    <a href="/login/">Войти</a><br>
    <a href="/register/">Зареистрироваться</a>
{% endif %}
</div>



{% endblock %}
